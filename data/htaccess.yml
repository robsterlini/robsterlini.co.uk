        domain: sterini.co
        journal: /j
        case_study: /c
    redirect:
        /tri: /triathlon
        /yt: /journal/youtube
        /food: /food-diary
        /mid: /middleplate
        /middleplate: /middleplate
        /middlepl8: /middleplate
##

    -   title: "Not a scottish bard"
        slug: "poet"
        desc: "<p>My full name is Robbie (<strong>not</strong> Robert), <span class='strike'>and I’m named after the famous <a href='http://en.wikipedia.org/wiki/Robert_Burns' title='See what Wikipedia has to say about Robert Burns'>Robbie Burns</a></span> – the Scottish national treasure that is the poet who wrote <em>Auld Lang Syne</em>.</p><p>I was actually named Robbie because it was a name my parents hoped Italians could say. They can’t.</p>"

##

    -   title: "Inked in a few places"
        slug: "tattoo"
        desc: "<p>I’ve got a growing tattoo collection: <br/><a href='https://instagram.com/p/5KoDPoP-zp/?taken-by=robsterlini' title='See the photo of the tattoo on Twitter'>Three ampersands</a> (BE Garamond, Skolar italic, and United Sans); <br /><a href='https://twitter.com/RobSterlini/status/421793229512912896' title='See the photo of the tattoo on Twitter'>an excerpt of <em><abbr title='Hail Mary'>Ave Maria</abbr></em></a>; </br>a <a href='http://instagram.com/p/cjRfeiP-6F/' title='See the photo of the tattoo on Instagram'>quote about maturity</a> on the back of my ribs; <br />and <a href='https://instagram.com/p/5KoDPoP-zp/?taken-by=robsterlini' title='Check out my dates tattoo on Instagram'> a few dates to mark personal achievements</a> on my left breast.</p><p>I’ll be adding more for sure, but there’s plenty of time for that so I’m in no rush to fill up just yet.</p>"

##

    -   title: "Life-long Spurs lad"
        slug: "spurs"
        desc: "<p>I’ve been a Tottenham Hotspur fan since I was old enough to kick a ball, and throughout the years I’ve amassed quite a <a href='http://instagram.com/p/sDmlBAv-02/' title='See the collection on Instagram'>collection of Lilywhite shirts</a>.</p><p>My collection includes kits signed by the likes of David Ginola, Steffen Freund, Paul Robinson, and more!</p>"

##

    -   title: "Favorite food?"
        slug: "food"
        desc: "<p>It’s a toss up between my mum’s sausage, bacon, and mushroom stew; and my dad’s hand-kneaded, home-made pizza.</p><p>Both are as good as one another, but there was no icon for the stew, so that made it easier!</p>"

##

    -   title: "Christmas-lover"
        slug: "christmas"
        desc: "<p>What’s not to love about gorging on turkey, all the trimmings, and mum’s amazing pudding selection.</p><p>I prefer Christmas to my birthday because it’s about everyone being happy. Not just me.</p><p>And the food reason again.</p>"


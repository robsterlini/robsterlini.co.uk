    - title: "Set the base URLs"
      file: "config.rb"
      lines: "66–67"

    - title: "Set the meta defaults"
      file: "config.rb"
      lines: "71–73"

    - title: "Set the number of blog posts on the blog page"
      file: "config.rb"
      lines: "74"

    - title: "Set the htaccess domain and URL"
      file: "data/htaccess.yml"
      lines: "2–3"

    - title: "Set the feed defaults"
      file: "source/feed.xml.builder"
      lines: "3–7, 9, 18"

    - title: "Set the host and sitemap"
